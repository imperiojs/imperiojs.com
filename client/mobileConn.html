<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Imperio JS</title>
  <link rel="stylesheet" type="text/css" href="./mobileStyle.css">
  <link rel="stylesheet" type="text/css" href="./iacto/iactoMobileStyle.css">
</head>

<body>
  <script>
    document.body.addEventListener('touchmove', function(event) {
      event.preventDefault();
    }, false);

    window.onresize = function() {
      document.body.style.width = window.innerWidth;
      document.body.style.height = window.innerHeight;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      window.onresize();
    });
  </script>

  <div id='app-wrap'>
    <h1>imperioJS</h1>
    <div id="mobile-container">
      <div id="mobile-controls">
        <div id="base"></div>
        <div id="iactoMobile">
          <div id="swipe-box" class="gestures">SWIPE</div>
          <div id="pan-box" class="gestures">PAN</div>
          <div id="pinch-box" class="gestures">PINCH</div>
          <div id="rotate-box" class="gestures">ROTATE</div>
          <div id="tap-box" class="gestures">TAP</div>
          <div id="angles"></div>
        </div>
        <div id='umbraMobile'>
          <h1>lux</h1>
          <table cellspacing="0">
            <tr>
              <td>axis</td>
              <td>angle</td>
            </tr>
            <tr class="a-row">
              <td>alpha</td>
              <td id="alpha"></td>
            </tr>
            <tr class="b-row">
              <td>beta</td>
              <td id="beta"></td>
            </tr>
            <tr class="g-row">
              <td>gamma</td>
              <td id="gamma"></td>
            </tr>
          </table>
        </div>
        <!-- ~*~*~*~*~*~*~ UMBRA EXAMPLE ~*~*~*~*~*~*~*~ -->
      </div>
      <!-- ~*~*~*~ PERSISTENT SCROLLING DIV *~*~*~*~*~ -->
      <div id="scroll-bar"></div>
    </div>
  </div>
</body>
<script src='./dist/imperio.js'></script>
<script type="text/javascript" src="./iacto/iactoMobile.js"></script>
<script type="text/javascript" src="./umbra/umbraMobile.js"></script>
<script type="text/javascript" src="./mobile.js"></script>
</html>
